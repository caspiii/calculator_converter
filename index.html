<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <!-- Mode Toggle Button -->

    <div class="mode-toggle" onclick="toggleTheme()">
        <span id="themeLabel">Light</span>
    </div>

    <div class="calculator">
        <!-- Display area with history -->
        <div class="display-box">
            <div class="operator-display" id="operationHistory"></div>
            <div id="mainDisplay">0</div>
        <div id="base-indicator"></div>
        </div>

        <!-- Memory functions at the top -->
        <div class="memory-buttons">
            <button onclick="clearMemory()">MC</button>
            <button onclick="recallMemory()">MR</button>
            <button onclick="addToMemory()">M+</button>
            <button onclick="subtractFromMemory()">M-</button>
            <button onclick="memorySave()">MS</button>
            <button onclick="toggleMemoryPanel()">M</button>
        </div>

        <!-- Main calculator buttons -->
        <div class="buttons">
            <button onclick="percent()">%</button>
            <button onclick="clearEntry()">CE</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">Del</button>
            <button onclick="conversion('binary')" style="color: #f0951f;">BIN</button>
            <button onclick="conversion('octal')" style="color: blue;">OCT</button>
            <button onclick="conversion('hex')" style="color: green;">HEX</button>
            <button onclick="setOperator('/')">รท</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="setOperator('X')">X</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="setOperator('-')">-</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="setOperator('+')">+</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendDecimal()">.</button>
            <button onclick="calculate()">=</button>
        </div>

        <!-- Hidden Memory Panel to show memory items -->
        <div class="memory-panel" id="memoryPanel"></div>


    </div>
    <footer> Justin James Corral BSIT 3-3</footer>

<script src="script.js"></script>

</body>
</html>
